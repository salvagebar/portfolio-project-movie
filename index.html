<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Information Search</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="index-body">
    <div class="container">
      <div class="row">
        <header class="col-12">
          <h1>Movie Information Search</h1>
        </header>
      </div>
      <div class="row">
        <div class="col-12 movie-form-container">
          <form id="movie-input">
            <label
              >Search for a movie
              <input
                id="movie"
                name="movie"
                type="text"
                placeholder="Enter a film title"
                required
              />
            </label>
            <button id="movie-submit" name="movie-submit" type="submit">
              Search
            </button>
            <p id="warning">WARNING</p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-8" id="movie-info">Searched movie info here</div>
        <div class="col-4" id="movie-poster">Searched movie poster here</div>
      </div>
      <div class="row">
        <div class="col-8">
          <p class="fav-movie"></p>
        </div>
        <div class="col-4 welcome-blurb">
          <p>
            I have an enormous love of cinema, and wanted to share this with all
            of you. Please enjoy finding out information about your favorite
            films.
          </p>
        </div>
      </div>
    </div>
    <a href="./about.html">ABOUT ME</a>
  </body>
</html>
